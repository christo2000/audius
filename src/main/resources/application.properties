server.port=7111
spring.application.name=music
# use the correct property name and driver class for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5445/audius
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=postgres
spring.datasource.password=postgres

# Kafka properties (client-side)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=audius-song-service
# Specify the key/value serializer/deserializer for producer/consumer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer fetch sizes
spring.kafka.consumer.properties.fetch.max.bytes=524288000
spring.kafka.consumer.properties.max.partition.fetch.bytes=524288000

# Producer client: allow larger request size (5 MB)
spring.kafka.producer.properties.max.request.size=524288000
spring.kafka.producer.properties.buffer.memory=3355443200

# NOTE: Broker-side configs (message.max.bytes, replica.fetch.max.bytes, etc.) must be set on the Kafka broker config (server.properties) if you want the broker to accept > 1MB messages.
# message.max.bytes=5242880
# replica.fetch.max.bytes=5242880
