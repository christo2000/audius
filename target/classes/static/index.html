<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audius Music App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #ffffff;
        }

        header {
            background: #020617;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            min-height: calc(100vh - 160px);   /* header + footer space */
            display: flex;
            flex-direction: column;
            justify-content: center;           /* vertical center */
            align-items: center;               /* horizontal center */
            text-align: center;
        }

        .upload-box {
            border: 2px dashed #334155;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            background: #020617;
        }

        input[type="file"] {
            margin-top: 15px;
        }

        .player {
            margin-top: 30px;
            background: #020617;
            padding: 20px;
            border-radius: 12px;
        }

        .song-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .song-list li {
            padding: 12px;
            background: #020617;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #4f46e5;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ðŸŽµ Audius Music</div>
</header>

<div class="container">
    <h1>Welcome to Audius Music App</h1>
    <ul class="song-list" id="songList"></ul>
</div>

<footer>
    Â© 2025 Audius Music App
</footer>

<script>
    const uploadInput = document.getElementById('songUpload');
    const audioPlayer = document.getElementById('audioPlayer');
    const songList = document.getElementById('songList');

    let songs = [];

    uploadInput.addEventListener('change', function () {
        const files = Array.from(this.files);

        files.forEach(file => {
            const url = URL.createObjectURL(file);
            songs.push({ name: file.name, url });

            const li = document.createElement('li');
            li.innerHTML = `
                <span>${file.name}</span>
                <button onclick="playSong('${url}')">Play</button>
            `;
            songList.appendChild(li);
        });
    });

    function playSong(url) {
        audioPlayer.src = url;
        audioPlayer.play();
    }
</script>

</body>
</html>
